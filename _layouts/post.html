---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
        {% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
        <a href='{{ page.url | slugify | prepend: "/_posts/" | prepend: site.repository.blob_root | append: ".md" }}'>
          <span class="icon icon--gitlab">{% include icon-gitlab.svg %}</span>
        </a>
        <a href='{{site.pixmeurl}}/{% if page.pixmecoffe %}{{ page.pixmecoffe }}{% else %}jeffquesado{% endif %}' target="_blank">
          <span class="icon">{% include icon-pixme.svg %}</span>
        </a>
    </p>
  </header>

  <script defer src="{{ "/js/citation.js" | prepend: site.baseurl }}">
  </script>

  <button id="citationCopier" style="display: none;" class="icon" onclick="citation2clipboard('{{ page.title | escape }}', '{{ page.url | slugify }}')">{% include uxwing-copy-icon.svg %}</button>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
